<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <script src="slideshow.js" defer></script>
    <a id="startseite" href="../index.html">Startseite</a>


    <h1>Slideshow</h1>
    <h2>Florian Jungwirth</h2>
    <div id="slideshow">
        <div id="first"><img name="first" src="images/first.jpg"></div>
        <div id="second"><img name="second" src="images/second.jpg"></div>
        <div id="third"><div id="description"></div><img name="third" src="images/third.jpg"></div>
        <div id="fourth"><img name="fourth" src="images/fourth.jpg"></div>
        <div id="fifth"><img name="fifth" src="images/fifth.jpg"></div>
    </div>
    <div id="buttons">
        <div class="button active" onclick="toggle(1)"></div>
        <div class="button" onclick="toggle(2)"></div>
        <div class="button" onclick="toggle(3)"></div>
        <div class="button" onclick="toggle(4)"></div>
        <div class="button" onclick="toggle(5)"></div>
    </div>
    <nav><div id="left" onclick="previousSlide(true)"></div><div id="right" onclick="nextSlide(true)"></div></nav>
</body>
</html>
