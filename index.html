<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <title>Start</title>
    <style>
        body {
            background: url('background/standard/background.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #sign {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 40vw;
            height: 80vh;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0 0 10px 00px white;
            font-size: 120%;
        }

        #inputField {
            margin: 5vh;
            padding: 0.5vh;
            border-radius: 5px;
            border-color: gray;
            font-size: 105%;
        }

        p {
            margin: 0;
        }

        button {
            border: none;
            background-color: teal;
            padding: 1vh;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            box-shadow: inset 0 0 5px 5px rgba(255, 255, 255, 0.5);
        }

        h1 {
            text-align: center;
        }

        #colorMode {
            padding: 0.5em 0.8em;
            font-size: 100%;
        }

        #colorModePointer {
            color: white;
            margin-right: 1em;
        }

        #color {
            font-size: 150%;
            display: flex;
            position: absolute;
            top: 1em;
            right: 1em;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="sign">
        <h1>Space</h1>
        <p>by Florian Jungwirth</p>
        <input id="inputField" type="text" placeholder="Enter name...">
        <button onclick="startGame()" id="start">Play now</button>
    </div>
    <div id="color">
        <p id="colorModePointer">Change to darkmode &#129122;</p>
        <button id="colorMode" onclick="darkOrLightMode()">&#11119;</button>
    </div>

    <script>
        let inputField = document.getElementById('inputField');
        let checkTry = true;
        let players = [];

        try {
            players = JSON.parse(localStorage.players);
        } catch {
            checkTry = false;
        }

        if (checkTry) {
            players = JSON.parse(localStorage.players);
        }


        /**
         * Darkmode
        */
        let currentColor = '';
        let sign = document.querySelector('#sign');
        let colorModePointer = document.querySelector('#colorModePointer');

        if (sessionStorage.color !== undefined) {
            currentColor = JSON.parse(sessionStorage.color);
        } else {
            currentColor = 'white';
        }

        if (currentColor == 'black') {
            inputField.style.borderColor = 'white';
            inputField.style.backgroundColor = 'rgb(72,72,72)';
            inputField.style.color = 'white';
            sign.style.color = 'white';
            sign.style.backgroundColor = 'rgb(32,32,32)';
            colorModePointer.innerHTML = 'Change to lightmode ðŸ¡¢';
        }

        function darkOrLightMode() {
            if (currentColor == 'white') {
                currentColor = 'black';
                inputField.style.borderColor = 'white';
                inputField.style.backgroundColor = 'rgb(72,72,72)';
                inputField.style.color = 'white';
                colorModePointer.innerHTML = 'Change to lightmode ðŸ¡¢';
                sign.style.color = 'white';
                sign.style.backgroundColor = 'rgb(32,32,32)';
                sessionStorage.color = JSON.stringify(currentColor);
            } else {
                currentColor = 'white';
                sessionStorage.color = JSON.stringify(currentColor);
                window.location.reload();
            }
        }




        /**
         * Bei Aufruf wird neuer Spieler erstellt, wenn noch nicht vorhanden
        */
        function startGame() {
            if (inputField.value == '') {
                inputField.style.borderColor = 'red';
            } else {
                let username = inputField.value;
                let newPlayer = new Object();
                let counter = 0;
                let spaceshipDesign = 'spaceship/standard/';
                let backgroundDesign = 'background/standard/';
                let check = true;

                for (let i = 0; i < players.length; i++) {
                    if (players[i].name == username) {
                        check = false;
                        break;
                    }
                }

                if (check) {
                    newPlayer.name = username;
                    newPlayer.counter = counter;
                    newPlayer.spaceshipDesign = spaceshipDesign;
                    newPlayer.backgroundDesign = backgroundDesign;
                    players.push(newPlayer);
                    localStorage.players = JSON.stringify(players);
                }
                localStorage.currentUser = JSON.stringify(username);
                window.location.replace('settings.html');
            }
        }
    </script>
</body>

</html>
